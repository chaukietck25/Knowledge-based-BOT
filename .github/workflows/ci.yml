name: Flutter CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  build_web:
    name: Build Web
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get
        working-directory: knowledge_based_bot
      
      - name: Clean
        run: flutter clean
        working-directory: knowledge_based_bot

      - name: Build Web
        run: flutter build web --verbose
        working-directory: knowledge_based_bot
    
