name: Flutter CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  flutter_test:
    name: Flutter Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: cd Knowledge-based-BOT/flutter pub get

      - name: Run Flutter tests
        run: cd Knowledge-based-BOT/flutter test

      - name: Analyze code
        run: cd Knowledge-based-BOT/flutter analyze

  build_web:
    name: Build Web
    needs: [flutter_test]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: cd Knowledge-based-BOT/flutter pub get
      
      - name: Clean
        run: cd Knowledge-based-BOT/flutter clean

      - name: Build Web
        run: cd Knowledge-based-BOT/flutter build web
    
  build_appbundle:
    name: Build Android App Bundle
    needs: [flutter_test]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: cd Knowledge-based-BOT/flutter pub get
      
      - name: Clean
        run: cd Knowledge-based-BOT/flutter clean

      - name: Build Android App Bundle
        run: cd Knowledge-based-BOT/flutter build appbundle
      
  build_ios:
    name: Build iOS
    needs: [flutter_test]
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'latest'
          channel: 'stable'

      - name: Install dependencies
        run: cd Knowledge-based-BOT/flutter pub get
      
      - name: Clean
        run: cd Knowledge-based-BOT/flutter clean

      - name: Build iOS
        run: cd Knowledge-based-BOT/flutter build ios